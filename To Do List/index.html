<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-app">
        <header>
            <img src="img/fondo.png" alt="Bienvenida">
            <h1>Que vas a hacer hoy...</h1>
        </header>
        <input type="text" id="new-task" placeholder="Nueva tarea">
        <button id="add-task">Agrega Tarea</button>
        <div class="daily-activities">
            <h2>Lista de Tareas:</h2> 
            <ul id="task-list"></ul> <!-- Aquí se mostrará la lista de tareas -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
